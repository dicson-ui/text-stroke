<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Text Shadow to Stroke</title>
	<link rel="icon" href="http://dicson.in/static/favicon.png">
	<meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
	<meta name="description" content="Text Shadow to Stroke onlline coverter using JavaScript">
	<meta name="keywords" content="onlline stroke coverter, text stroke, shadow to stroke, stroke coverter, dicson, dicson github">
	<meta name="author" content="dicson.in">
	<link rel="canonical" href="http://dicson.in" />
	<link rel="stylesheet" href="style/main.css">
</head>

<body>
	<div class="container">
		<h1>text shadow to stroke</h1>
	
		<div id="result" class="result">SHADOW HERE
			<textarea id="resultField" class="resultField">Sample Text</textarea>
		</div>
		<div class="flex">
			<div class="inputField">
				<h5>Font Size</h5>
				<input type="range" min="15" max="70" value="50" class="slider" id="fontSize"> <span id="initFont">50</span>px
				<i></i>
				<h5>Stroke Width</h5>
				<input type="range" min="1" max="15" value="1" class="slider" id="strokeWidth"> <span id="initStrokeWidth">1</span>px
				<i></i>
				<h5>Stroke Color</h5>
				<div class="color"><span>#</span><input class="input" id="customColor" type="text" /> <input type="color" id="colorPicker" class="picker" /></div>
			</div>
			<div class="resultCnt">
				<div id="resultAction" class="resultAction">
					<div id="copyWrap" class="scroll">
						<span style="color:brown;display: block;">.shadow <span class="cssdelimitercolor" style="color:black">{</span><span style="color:red"><br>&nbsp;&nbsp;font-size<span style="color:#282829"><span style="color:black">:</span> <span style="width: 425px;display: inline-block;vertical-align: top;"><span id="cssfontSize">49</span>px<span style="color:black">;</span></span></span><br>&nbsp;&nbsp;text-shadow<span style="color:#282829"><span style="color:black">:</span> <span style="width: 425px;display: inline-block;vertical-align: top;"><span id="strokeCss"></span><span style="color:black">;</span></span></span><br></span><span style="color:black">}</span></span>
					</div>
					<i></i>
					<a id="copyBtn" class="btn">Copy</a>
					<div id="copied" class="copied">Text copied Successfully!</div>
				</div>
			</div>
		</div>
	</div>
	<a class="github" href="https://github.com/dicson-ui/text-stroke" target="_blank"></a>
	<script src="js/index.js"></script>
</body>

</html>
