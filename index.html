<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Text Shadow to Stroke</title>
	<link rel="icon" href="https://ik.imagekit.io/dicson/favicon_fN3q2yEG_.png">
	<meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
	<meta name="description" content="Text Shadow to Stroke onlline coverter using JavaScript">
	<meta name="keywords" content="onlline stroke coverter, text stroke, shadow to stroke, stroke coverter, dicson, dicson github, dicson widget">
	<meta name="author" content="dicson.in">
	<link rel="canonical" href="https://dicson.in" />
	<link rel="stylesheet" href="style/main.css">
	<!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-49268374-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-49268374-1');

</head>

<body>
	<a class="dicson" href="https://dicson.in"></a>
	<a class="github" href="https://github.com/dicson-ui/text-stroke" ></a>
	<div class="container">
		<div class="container-wrap">
			<h1>text shadow <br/>to stroke</h1>
	
			<div id="result" class="result">
				<div class="text">SHADOW HERE</div>
				<textarea id="resultField" class="resultField">Sample Text</textarea>
			</div>
			<div class="flex">
				<div class="inputField">
					<h5>Font Size</h5>
					<input type="range" min="15" max="70" value="60" class="slider" id="fontSize"> <span id="initFont">60</span>px
					<i></i>
					<h5>Stroke Width</h5>
					<input type="range" min="1" max="15" value="1" class="slider" id="strokeWidth"> <span id="initStrokeWidth">1</span>px
					<i></i>
					<h5>Stroke Color</h5>
					<div class="color"><span>#</span><input class="input" id="customColor" type="text" /> <input type="color" id="colorPicker" class="picker" /></div>
				</div>
				<div class="resultCnt">
					<div id="resultAction" class="resultAction">
						<div id="copyWrap" class="scroll">
							<span style="color:brown;display: block;">.shadow <span class="cssdelimitercolor" style="color:black">{</span>
								<span style="display: flex;width: 100%;">
									<span style="color:red;white-space: nowrap;">&nbsp;&nbsp;font-size</span><span style="color:black;">:</span><span style="flex-grow: 1;color:#282829;">&nbsp;<span id="cssfontSize">60</span>px<span style="color:black">;</span></span>
								</span>
								<span style="display: flex;width: 100%;">
									<span style="color:red;white-space: nowrap;">&nbsp;&nbsp;text-shadow</span>
									<span style="color:black;flex-grow: 0;">:</span> 
									<span style="flex-grow: 1;color:#282829;">
										&nbsp;<span id="strokeCss"></span><span style="color:black">;</span>
									</span>
								</span>
								<span style="color:black">}</span>
							</span>
						</div>
						<i></i>
						<div class="action">
							<a id="copyBtn" class="btn">Copy</a>
						</div>
					</div>
				</div>
			</div>
			<footer>
				Developed by <a target="_blank" href="http://dicson.in/">@dicson</a>
			</footer>
		</div>
	</div>
	<div id="copied" class="copied">Text copied Successfully!</div>
	<script src="js/index.js"></script>
</body>

</html>
